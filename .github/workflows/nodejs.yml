name: Node CI


on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: action-yarn
      uses: comchangs/action-yarn@v0.1-beta
    - name: yarn install and build
      run: |
        yarn install
        yarn run build
      env:
        CI: true
